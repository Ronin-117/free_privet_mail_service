<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form Service</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">ðŸ“§ Form Service</h1>
                <p class="text-muted">Sign in to your dashboard</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="hidden">Signing in...</span>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js?v=3"></script>
</body>

</html>
